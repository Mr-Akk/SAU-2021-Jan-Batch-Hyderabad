<div class="container">

  <h2>Create a customer</h2>
  <form #customerFom="ngForm" (ngSubmit)="onSubmit(customerFom.value)">
    <div class="form-group">
      <label>name</label>
      <input type="text" name="name" ngModel class="form-control">
    </div>
    <div class="form-group">
      <label>email</label>
      <input type="email" name="emailId" ngModel class="form-control">
    </div>
    <div class="form-group">
      <label>housenumber</label>
      <input type="number" name="houseNo" ngModel class="form-control">
    </div>
    <div class="form-group">
      <label>street</label>
      <input type="text" name="street" ngModel class="form-control">
    </div>
    <div class="form-group">
      <label>city</label>
      <input type="text" name="city" ngModel class="form-control">
    </div>
    <div class="form-group"></div>
    <label>country</label>
    <input type="text" name="country" ngModel class="form-control">
    <div class="form-group">
      <label>pincode</label>
      <input type="text" name="pincode" ngModel class="form-control">
    </div>
    <button class="btn btn-primary btn-sm" type="submit">Create customer</button>

  </form>

</div>
