<div class="container">
  <form #productForm="ngForm" (ngSubmit)="onAddProduct(productForm)">
    <div class="form-group">
      <label>name</label>
      <input type="text" name="name" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label>price</label>
      <input type="number" name="price" class="form-control" ngModel>
    </div>
    <button style="margin-bottom: 1rem;" type="submit" class="btn btn-primary btn-lg">
      Add Product
    </button>
  </form>

  <button (click)="onGetProducts()" class="btn btn-primary btn-lg">
    Get all products
  </button>

</div>
<div class="container">
    <div *ngFor="let product of products"
    class="card" style="width: 18rem; margin: 3rem;">
      <div class="card-body">
        <h4 class="card-title">{{ product.name}}</h4>
        <h5 class="card-subtitle mb-2 text-muted">price : {{ product.price }} </h5>
      </div>
    </div>
</div>
