<h4>Date : {{ date_today | CustomDatePipe }}</h4>

<div class="container">
  <h2>Calculator</h2>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Number 1</label>
      <input type="number" class="form-control" [(ngModel)]="num1">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Number 2</label>
      <input type="number" class="form-control" [(ngModel)]="num2">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Result</label>
      <input type="text" [value]="result" [disabled]="isDisabled" class="form-control">
    </div>

  </div>
  <div class="calculator_button">
    <button (click)="onClickAdd()">+</button>
    <button (click)="onClickSub()">-</button>
    <button (click)="onClickMult()">*</button>
    <button (click)="onClickDiv()">/ </button>
  </div>


</div>
