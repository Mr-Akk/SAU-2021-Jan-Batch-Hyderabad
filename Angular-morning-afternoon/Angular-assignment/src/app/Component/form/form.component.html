<div class="container">

  <h2>Form</h2>
  <form [formGroup]="form">



    <div class="form-group">
      <label>Firstname</label>
      <input type="text" formControlName="firstName" class="form-control">
    </div>

    <div class="form-group">
      <label>Lastname</label>
      <input class="form-control" formControlName="lastName">
    </div>

    <div class="form-group">
      <label>email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>

    <div class="form-group">

      <label>phonenumber</label>

      <div class="input-group-prepend">
        <div class="input-group-text">+91</div>
      </div>
      <input type="text" class="form-control" formControlName="phonenumber">
    </div>


    <button (click)="onSubmit()" class="btn btn-success btn-block" [disabled]="!form.valid">Submit</button>
  </form>
  <br>

  <div *ngIf="list_of_details.length > 0">

    <small class=" nfo">Click on the column name to view in sorted Order</small>

    <div class="radios">


      <div class="form-check">
        <input (change)="onOrderChange($event)" class="form-check-input" type="radio" name="order" value="asc" checked>
        <label class="form-check-label">
          Ascending
        </label>
      </div>
      <div class="form-check">
        <input (change)="onOrderChange($event)" class="form-check-input" type="radio" name="order" value="desc">
        <label class="form-check-label">
          Descending
        </label>
      </div>
    </div>


    <table class="table table-striped table-hover">
      <thead>
        <tr>

          <th id="firstName" (click)="check($event)">Firstname</th>
          <th id="lastName" (click)="check($event)">Lastname</th>
          <th id="email" (click)="check($event)">email</th>
          <th id="phonenumber" (click)="check($event)"> phonenumber</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of list_of_details">

          <td>{{i.firstName | lowercase}}</td>
          <td>{{i.lastName | lowercase}}</td>
          <td>{{i.email }}</td>
          <td>{{i.phonenumber}}</td>
          <td><button (click)="onDelete(i.id)" class="btn btn-sm btn-danger">Delete</button></td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
