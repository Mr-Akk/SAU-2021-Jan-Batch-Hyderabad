<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Alert</title>
    <style>
        body {
            background-color: antiquewhite;
        }

        div {
            width: 200px;
            height: 100px;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            margin: auto;
        }

        button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>

        <button id="button" style=" border: 2px solid skyblue; padding: 10px 10px;
            font-size: 1rem;margin: 1rem auto; ">Click me to show alert!</button>


    </div>

</body>
